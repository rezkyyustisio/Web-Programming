<html>
<head>
	<title>3201816021 / Studi Kasus</title>
	<style>

		#nim, #nama, #tanggal_lahir, #email, #alamat {
			width: 100%;
		}

		#tombol_reset, #tombol_kirim {
			margin-left: 25px;
		}

		#tombol_reset, #tombol_kirim {
			width: 100px;
			padding: 10px;
		}

		#tombol_reset {
			background-color: red;
			color: white;
		}

		#tombol_kirim {
			background-color: green;
			color: white;
		}
	</style>
</head>
<body>
	<form>
		<table border="0" align="center" cellpadding="10" cellspacing="0">
			<thead>
				<tr>
					<td></td>
					<td><font size="6" face="arial">Profil Mahasiswa</font></td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><label for="nim">Nim</label></td>
					<td><input type="number" placeholder="Masukan nim anda" name="nim" id="nim"></td>
				</tr>

				<tr>
					<td><label for="nama">Nama</label></td>
					<td><input type="text" placeholder="Masukan nama lengkap anda" name="nama" id="nama"></td>
				</tr>

				<tr>
					<td><label for="tanggal_lahir">Tanggal Lahir</label></td>
					<td><input type="date" name="tanggal_lahir" id="tanggal_lahir"></td>
				</tr>

				<tr>
					<td><label for="agama">Agama</label></td>
					<td>
						<select name="agama">
							<option value="">--</option>
							<option value="islam">Islam</option>
							<option value="protestan">Protestan</option>
							<option value="hindu">Hindu</option>
							<option value="budha">Budha</option>
							<option value="tionghua">Tionghua</option>
						</select>
					</td>
				</tr>

				<tr>
					<td><label for="jenis_kelamin">Jenis Kelamin</label></td>
					<td>
						<input type="radio" name="jenis_kelamin" value="pria"> Pria
						<input type="radio" name="jenis_kelamin" value="wanita"> Wanita
					</td>
				</tr>

				<tr>
					<td><label for="hobi">Hobi</label></td>
					<td>
						<input type="checkbox" value="membaca buku"> Membaca buku
						<input type="checkbox" value="olahraga"> Olahraga
					</td>
				</tr>

				<tr>
					<td><label for="warna">Warna Favorit</label></td>
					<td>
						<input type="color">
					</td>
				</tr>

				<tr>
					<td><label for="alamat">Alamat</label></td>
					<td><textarea name="alamat" id="alamat" cols="30" rows="10"></textarea></td>
				</tr>

				<tr>
					<td><label for="email">Email</label></td>
					<td>
						<input type="email" id="email" placeholder="Masukan email anda" name="email">
					</td>
				</tr>

				<tr>
					<td><label for="foto_diri">Foto Diri</label></td>
					<td><input type="file"></td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="reset" value="Reset" id="tombol_reset">
						<button type="submit" id="tombol_kirim">Kirim</button>
					</td>
				</tr>

			</tbody>

			<tfoot>
				<td></td>
				<td><font size="3" face="arial">Politeknik Negeri Pontianak 2020</font></td>
			</tfoot>
		</table>
	</form>
</body>
</html>
